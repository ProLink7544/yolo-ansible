- name: Install Docker
  hosts: all
  vars:
    client_image: amwau/clientfolder:v2.0.2
    backend_image: amwau/backendfolder:v2.0.2
    app_folder: /opt/yolo
    tasks:
    - name: Update the cache
      apt:
        update_cache: yes
        upgrade: yes
         - name: Install packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        update_cache: yes
        - name: Add Docker official GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/debian bullseye stable
        state: present

    - name: Update the cache
      apt:
        update_cache: yes

    - name: Install packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - docker-compose
        update_cache: yes

    - name: Install the Docker module for Python, required by ansible
      pip:
        name: docker